<app-admin-panel></app-admin-panel>
<div *ngIf="isValidGamestate()" class="absolute width-100per height-100per background-shadow justify-content flex
z-index-1"></div>
<app-search-view *ngIf="isSearchState()" class="absolute top-0 width-100per height-100per z-index-2"></app-search-view>
<div class="width-100per height-100per flex">
  <div class="width-70per height-100per inline-block">
    <app-field [player]="players[1]" [order]="1"></app-field>
    <app-field [player]="players[0]" [order]="0"></app-field>
  </div>
  <app-detail-view class="width-30per height-100per align-items justify-content flex"></app-detail-view>
</div>
<ng-container *ngFor="let player of players">
  <ng-container *ngIf="player === getCurrentPlayer()">
    <app-player-panel [player]="player" class="absolute top-0"></app-player-panel>
    <app-hand [hand]="player.hand"
              class="flex justify-content fixed width-100per height-14em top-100per-neg20em z-index-1"></app-hand>
  </ng-container>
</ng-container>
