  <svg class="absolute top-0 right-0 fill-gray padding-05em width-1em hover-grow-102 z-index-2
  font-size-3em" viewBox="0 0 512 512"
       *ngIf="canExitSearchView()" (click)="exitSearchView()">
    <path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0
    256zM175 208.1L222.1 255.1L175 303C165.7 312.4 165.7 327.6 175 336.1C184.4 346.3 199.6 346.3 208.1 336.1L255.1

  <div class="width-100per-neg15em height-100per-neg10em flex-wrap align-content-start justify-content z-index-1">
    <div class="width-100per justify-content flex">
      <div class="color-white font-size-2em bold padding-1em align-items justify-content flex">
        <span>{{getDescription()}}</span>
        <span class="width-1em"></span>
        <div class="height-50per background-gray border-brown-015em border-radius-full flex">
          <svg class="fill-white padding-05em width-1em font-size-075em padding-left-right-05em" viewBox="0 0 512 512">
            <path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2
          1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236
          144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1
          208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/></svg>
          <input class="color-white font-size-075em font-papyrus no-border background-transparent"
                 #input [value]="inputValue" (input)="filterCards(input.value)">
        </div>
        <svg (click)="resetInput()" class="fill-gray padding-05em width-1em hover-grow-102" viewBox="0 0 320 512">
          <path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160
          301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75
          0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5
          32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"/></svg>
      </div>
    </div>
    <div class="width-100per height-90per padding-1em align-content-start justify-content flex-wrap overflow-x-hidden
    overflow-y-auto">
      <ng-container *ngFor="let card of getCards()">
        <app-card class="app-card" (click)="selectCard(card)" [card]="card"></app-card>
      </ng-container>
    </div>
  </div>
</div>
