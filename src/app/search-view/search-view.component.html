<div class="width-100per height-100per background-shadow justify-content flex">
  <i class="fa fa-crosshairs fa-3x padding-05em absolute z-index-2 color-white top-0 right-0"
     *ngIf="canExitSearchView()" (click)="exitSearchView()"></i>
  <div class="width-100per-neg15em height-100per-neg10em flex-wrap align-content-start justify-content z-index-1">
    <div class="color-white font-size-2em bold padding-1em">
      <span>{{getDescription()}}</span>
      <input #input (input)="filterCards(input.value)">
    </div>
    <div class="width-100per height-100per padding-1em align-content-start flex-wrap overflow-x-hidden overflow-y-auto">
      <ng-container *ngFor="let card of getCards()">
        <app-card class="app-card" (click)="selectCard(card)" [card]="card"></app-card>
      </ng-container>
    </div>
  </div>
</div>
